<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/content.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/general.css">
  <title>linkedIn</title>
</head>

<body>
  <header class="header-section">
    <div class="left-header-section">
      <img class="logo" src="images/linkedIn-logo.png" alt="">
      <input type="text" placeholder="Search">
    </div>
    <div class="middle-header-section">
      <div class="notification">
        <img src="images/home.png" alt="">
        <div>Home</div>
      </div>

      <div class="notification">
        <img src="images/network.png" alt="">
        <div>My Network</div>
      </div>


      <div class="notification">
        <img src="images/job.png" alt="">
        <div>Jobs</div>
      </div>


      <div class="notification">
        <img src="images/message.png" alt="">
        <div>Messaging</div>
      </div>


      <div class="notification">
        <img src="images/notification.png" alt="">
        <div>Notifications</div>
      </div>

      <div class="notification">
        <img class="notification-profile-picture" src="images/7apractice.avif" alt="">
        <div class="notification-profile-picture-details">
          <div>Me</div>
          <img class="profile-pointer" src="images/triangle.png" alt="">
        </div>
      </div>
    </div>
    <div class="right-header-section">
      <div class="notification">
        <img class="business-icon" src="images/business.png" alt="">
        <div class="notification-profile-picture-details">
          <div>For Business</div>
          <img class="profile-pointer" src="images/triangle.png" alt="">
        </div>
      </div>

      <div class="notification">
        <div class="premium-text">
          Don't Miss: Premium for free
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="outer-container">
      <section class="container">
        <div class="profile">profile</div>

        <div class="content">
          <div class="post-section-container">
            <div class="post-section">
              <img class="post-picture" src="./images/7apractice.avif" alt="">
              <input class="post-input" type="text" placeholder="Start a post">
            </div>

            <div class="post-icons">
              <div class="icon-container">
                <img class="icon-image" src="./images/photoIcon2.png" alt="photo-icon">
                <div class="icon-text">Media</div>
              </div>
              <div class="icon-container">
                <img class="icon-image" src="./images/event.png" alt="photo-icon">
                <div class="icon-text">Event</div>
              </div>
              <div class="icon-container">
                <img class="icon-image" src="./images/article.png" alt="photo-icon">
                <div class="icon-text">Write article</div>
              </div>
            </div>
          </div>

          <div class="sort-section"><span>Sort by:<span class="top">
                Top
              </span></span></div>
        </div>
        <div class="feed">feed</div>

      </section>
    </div>
  </main>

</body>

</html>
